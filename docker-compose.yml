version: '3'

services:

  db:
    image: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_tentacles:/var/lib/postgresql/data

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/home/rails/tentacles
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  postgres_tentacles:
    external: true

